version: '3.8'

services:
  krinzhik-bot:
    build: .
    container_name: krinzhik-bot
    restart: unless-stopped
    volumes:
      # Монтуємо дані для збереження між перезапусками
      - ./karma_data.json:/app/karma_data.json
      - ./character_data.json:/app/character_data.json
      - ./KrinzhikBotSession.session:/app/KrinzhikBotSession.session
      - ./KrinzhikBotSession.session-journal:/app/KrinzhikBotSession.session-journal
    environment:
      # Читаємо змінні з .env файлу
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - ADMIN_IDS=${ADMIN_IDS}
      - ADMIN_USERNAMES=${ADMIN_USERNAMES}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY}
    env_file:
      - B.env
