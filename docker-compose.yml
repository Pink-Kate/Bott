version: '3.8'

services:
  krinzhik-bot:
    build: .
    container_name: krinzhik-bot
    restart: unless-stopped
    volumes:
      - ./karma_data.json:/app/karma_data.json
      - ./character_data.json:/app/character_data.json
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID:-@your_channel}
      - ADMIN_IDS=${ADMIN_IDS}
      - ADMIN_USERNAMES=${ADMIN_USERNAMES}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY}
    env_file:
      - .env

